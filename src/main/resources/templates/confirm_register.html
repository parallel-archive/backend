<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" th:href="@{/css/general.css}"/>
    <link rel="stylesheet" th:href="@{/css/accountforms.css}"/>
    <script async defer th:data-website-id="${@environment.getProperty('osa.umami.data-website-id')}" th:src="@{|${@environment.getProperty('osa.baseUrl')}/umami/umami.js|}"></script>
    <title>Parallel Archive</title>
</head>
<body>
    <div class="center-content confirm-register-form">
        <div>
            <h1>Confirming your registration</h1>
			<div th:if="${not #strings.isEmpty(feedback) and not #strings.isEmpty(feedback.user) and not #strings.isEmpty(feedback.user.name) }"> Your registration was confirmed successfully</div>
            <a href="/login" class="button button-primary-500">Login</a>
        </div>
    </div>
</body>
</html>
