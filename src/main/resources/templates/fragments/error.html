<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallel Archive</title>
</head>
<body>
    <div th:fragment="errors(errors)" >
      <div th:each="error: ${errors}" class="client-error" th:if="${not #strings.isEmpty(error)}">
        <p class="client-error__copy" th:text="${error}"></p>
        <img th:src="@{/css/warning.svg}" alt="" width="15" height="15">
      </div>
    </div>
</body>
</html>
